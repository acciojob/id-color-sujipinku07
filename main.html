<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.yellow {
			background-color: yellow;
			border-width: 1px;
			border-color: green;
			border-style: solid;
		}

		.red {
			background-color: red;
			border-width: 1px;
			border-color: black;
			border-style: solid;
		}

		.green {
			background-color: green;
			border-width: 1px;
			border-color: yellow;
			border-style: solid;
		}
	</style>
</head>

<body>
	<p id="yellow" class="yellow">Para1</p>
	<p id="red" class="red">Para2</p>
	<p id="green" class="green">Para3</p>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
